{% extends "base_generic.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Название: {{ form.name }}</p>
    <p>Описание: {{ form.descr }}</p>
    <p>Дата начала: {{ form.date_start }}</p>
    <p>Статус идеи: {{ form.status_idea }}</p>
    <p>Дата конца: {{ form.date_finish }}</p>
    <input type="submit" value="Отправить" />
</form>

{% endblock %}
